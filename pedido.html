<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loja virtual</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/page.css">
  <link rel="stylesheet" type="text/css" href="css/libs/WOW/animate.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/footer-distributed.css">
  <meta name="viewport" content="width=device-width" />
</head>

<body>

  <header>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a href="#home" class="navbar-brand">Caelum</a>
        <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">Menu</button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav nav">
          <li><a href="#novidades">Novidades</a></li>
          <li><a href="#maisVendidos">Mais vendidos</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Camisetas
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Masculinas</a></li>
              <li><a href="#">Femininas</a></li>
              <li><a href="#">Infantil</a></li>
            </ul>
          </li>
        </ul>

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Digite a sua busca" />
          </div>
          <input type="submit" value="Buscar" class="btn btn-default" />
        </form>
      </div>
    </nav>

  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title"> Sua Compra</h2>
            </div>
            <div class="panel-body">
              <img src="img/produto.png" class="img-responsive thumbnail" />
              <dl>
                <dt>Nome</dt>
                <dt>Camiseta Azul</dt>

                <dt>Cor</dt>
                <dt>Azul</dt>

                <dt>Tamanho</dt>
                <dt>G</dt>

                <dt>Preço</dt>
                <dt>R$ 129,00 </dt>

              </dl>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <form>
            <fieldset>
              <legend>Informações do usuário</legend>
              <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input id="nome" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input id="email" type="email" class="form-control" />
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <input id="novidades" type="checkbox" value="sim" checked="checked" />
                  Quero receber novidades da loja
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Informações de pagamento</legend>

              <div class="form-group">
                <label for="bandeira">Bandeira:</label>
                <select id="bandeira" class="form-control">
                  <option value="visa">Visa</option>
                  <option value="mastercard">Mastercard</option>
                  <option value="amex">American Express</option>
                </select>
              </div>

              <div class="form-group">
                <label for="numero">Número</label>
                <input id="numero" type="number" class="form-control" />
              </div>

              <div class="form-group">
                <label for="validade">Validade</label>
                <input id="validade" type="month" class="form-control" />
              </div>

              <div class="form-group">
                <label for="cvv">CVV</label>
                <input id="cvv" type="text" maxlength="4" class="form-control" />
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-thumbs-up"></span>
              Confirmar pedido
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-distributed">
    <div class="footer-right">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>
    </div>
    <div class="footer-left">
      <p class="footer-links">
        <a href="#">Home</a>
        ·
        <a href="#">Blog</a>
        ·
        <a href="#">Pricing</a>
        ·
        <a href="#">About</a>
        ·
        <a href="#">Faq</a>
        ·
        <a href="#">Contact</a>
      </p>
      <p>Company Name &copy; 2015</p>
    </div>
  </footer>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
